spring.application.name=KACM_Recommendation

#don't activate the db yet
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# src/main/resources/application.properties
spring.web.resources.cache.period=0
spring.resources.cache.period=0

# spring-devtools should restart on changes in your static files
spring.devtools.restart.additional-paths=src/main/resources/static

# still serve static files directly from the source folder
spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/static/

# Neo4j Configuration (Food4healthKG)
# Update these with your Neo4j Cloud credentials
spring.neo4j.uri=${NEO4J_URI:bolt://localhost:7687}
spring.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:password}
spring.data.neo4j.database=${NEO4J_DATABASE:neo4j}
