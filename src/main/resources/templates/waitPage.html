<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - KACM</title>
    <link rel="stylesheet" th:href="@{/wait.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="background-pattern"></div>

    <header class="header">
        <div class="logo">
            <img th:src="@{/images/Icon1.png}" alt="KACM Logo" class="logo-img">
        </div>
    </header>

    <main class="main-content">
        <div class="content-wrapper">
            <h1 class="title">
                <span class="title-line">Something Amazing</span>
                <span class="title-line">Is Coming Soon</span>
            </h1>

            <p class="subtitle">
                We're working hard to bring you an incredible experience.
                Stay tuned for something extraordinary.
            </p>

            <div class="countdown-container">
                <div class="countdown-item">
                    <span class="countdown-number">15</span>
                    <span class="countdown-label">Days</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number">08</span>
                    <span class="countdown-label">Hours</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number">42</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="countdown-number">17</span>
                    <span class="countdown-label">Seconds</span>
                </div>
            </div>

            <div class="email-signup">
                <form class="signup-form">
                    <input type="email" placeholder="Enter your email address" class="email-input" required>
                    <button type="submit" class="notify-btn">Notify Me</button>
                </form>
                <p class="signup-text">Be the first to know when we launch!</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">LinkedIn</a>
            <a href="#" class="social-link">GitHub</a>
        </div>
        <p class="footer-text">Â© 2024 KACM. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
